<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Challenge</title>
  </head>

  <body>
    <section class="main_container">
      <nav class="small_picture">
        <div class="picture first">
          <img
            class="small"
            src="https://github.com/sifaparveen/image-hosting/blob/main/small_front_polo.jpg?raw=true"
          />
        </div>

        <div class="picture 2">
          <img
            class="small"
            src="https://github.com/sifaparveen/image-hosting/blob/main/small_side_polotshirt.jpg?raw=true"
          />
        </div>

        <div class="picture 3">
          <img
            class="small"
            src="https://github.com/sifaparveen/image-hosting/blob/main/small_back_polotshirt.jpg?raw=true"
          />
        </div>
      </nav>

      <nav class="main_picture">
        <img
          class="bigPolo"
          src="https://github.com/sifaparveen/image-hosting/blob/main/big_polo_tshirt.jpg?raw=true"
        />
      </nav>

      <nav class="content">
        <p id="polo">Polo Ralf</p>
        <h1>Custom Fit Polo Bear Oxford Shirt</h1>
        <p id="text">
          Blue Polo with Classic cut. Made of smooth and soft cotton.
        </p>
        <nav class="rate">
          <h2>$99.00</h2>
          <p id="percent">-25%</p>
        </nav>
        <p id="cross">$132.00</p>
        <p id="choose">Choose Size</p>
        <nav class="size">
          <span>S</span>
          <span id="m">M</span>
          <span>L</span>
          <span>XL</span>
          <span>XXL</span>
        </nav>
        <a href="#">Add To Bag</a>
      </nav>
    </section>
  </body>
</html>
